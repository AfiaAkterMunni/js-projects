<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="margin-left: 200px;">
        <div>
            <h1 style="font-size: 50px; font-weight: 400; margin-top: 10px; margin-bottom: 12px;">Number Guesser</h1>
            <p style="margin-bottom: 25px;">Guess a number between <span>1</span> and <span>10</span></p>
        </div>
        <div>
            <form id="form">
                <input type="number" name="number" id="number" placeholder="Enter your guess..."
                    style="padding: 10px; border: 1px solid #D1D1D1; border-radius: 5px;">
                <input type="submit"
                    style="padding: 10px 25px; border: 1px solid #D1D1D1; border-radius: 5px; font-size: 12px; background-color: white;"
                    value="SUBMIT">
            </form>
        </div>
    </div>
